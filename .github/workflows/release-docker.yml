name: release-docker

on:
  push:
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '1.13'
      - name: Build and push release
        run: ./mvnw -B clean package dockerfile:build dockerfile:push -Pproduction